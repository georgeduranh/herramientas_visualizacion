<html>
<head>
    <!--Source: https://developers.google.com/chart/interactive/docs/quick_start-->
    <!--Here we load google chart library, exceute it once-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js">
    </script>
    <script type="text/javascript">
        // Load Charts and the corechart package.
        // This includes bar, column, line, area, stepped area, bubble, pie, donut, combo, candlestick, histogram y scatter
        // example of multiple packages google.charts.load('current', {packages: ['corechart', 'table', 'sankey']});
        google.charts.load('current', {'packages':['corechart']});

        // Draw the pie chart for Sarah's pizza when Charts is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that draws the pie chart for Sarah's pizza.
        function drawChart() {

        // Create the data table for Sarah's pizza.
        // DataTable es una estructura de datos con la que trabaja JavaScript, no muy diferente a lo que podrÃ­a ser un array de arrays en Java o C.
        var data = new google.visualization.DataTable();
        //Add 2 columns 
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        //Add data to each row
        data.addRows([
        ['Mushrooms', 1],
        ['Onions', 1],
        ['Olives', 2],
        ['Zucchini', 2],
        ['Pepperoni', 1]
        ]);

        // Set options for Sarah's pie chart. title and dimensions
        //var options = {title:'How Much Pizza Sarah Ate Last Night',
        //width:400,
        //height:300};
        var options = {
            width: 600,
            height: 240,
            title: 'Toppings I Like On My Pizza',
            colors: ['#e0440e', '#e6693e', '#ec8f6e', '#f3b49f', '#f6c7b6'],
            //is3D: true
        };
                    

        // Instantiate and draw the chart for Sarah's pizza. --> BAR 
        var chart = new google.visualization.BarChart(document.getElementById ('Sarah_chart_div'));
        // Use previous data and options
        chart.draw(data, options);
        }

    </script>
</head>
<body>
    <!--Table and divs that hold the pie charts -->
  
    <table class="columns">
    <tr>
    <!--Here we load our graph-->
    <td><div id="Sarah_chart_div" style="border: 1px solid #ccc"></div></td>
    </tr>
    </table>
</body>
</html>
